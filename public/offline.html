<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Timora — Offline</title>
    <meta name="theme-color" content="#7C3AED" />
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { min-height: 100%; display: grid; place-items: center; padding: 24px; background: radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.12), transparent),
                                               radial-gradient(1000px 600px at 120% 120%, rgba(96,165,250,.10), transparent); }
      .card { max-width: 520px; width: 100%; padding: 24px; border-radius: 16px;
              backdrop-filter: blur(8px); background: rgba(255,255,255,.72); color: #1f2937;
              border: 1px solid rgba(0,0,0,.06); box-shadow: 0 8px 40px rgba(0,0,0,.08); }
      @media (prefers-color-scheme: dark) {
        .card { background: rgba(17, 15, 23, .52); color: #e5e7eb; border-color: rgba(255,255,255,.08); }
      }
      .brand { display:flex; align-items:center; gap:12px; margin-bottom:8px; }
      .brand img { width: 32px; height: 32px; }
      h1 { font-size: 1.25rem; margin: 0 0 6px; font-weight: 800; letter-spacing: .2px; }
      p { margin: 0 0 16px; opacity: .85; }
      .row { display:flex; gap: 10px; }
      .btn { appearance: none; border: 1px solid transparent; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600; }
      .btn-primary { background: #7C3AED; color: white; }
      .btn-ghost { background: transparent; border-color: currentColor; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-labelledby="offline-title">
        <div class="brand">
          <img src="/timora-icon.svg" alt="" aria-hidden="true" />
          <strong>Timora</strong>
        </div>
        <h1 id="offline-title">You’re offline</h1>
        <p>We couldn’t load that page without a connection. Once you’re back online, try again.</p>
        <div class="row">
          <button class="btn btn-primary" onclick="location.reload()">Try again</button>
          <a class="btn btn-ghost" href="/">Go to Home</a>
        </div>
      </main>
    </div>
  </body>
</html>
